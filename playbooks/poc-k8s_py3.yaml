---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: CREATE ansible-playbook in-memory inventory
    add_host:
      groups: localhost-py3
      hostname: localhost-py3
      ansible_host: localhost
      ansible_port: 22
      ansible_python_interpreter: /usr/local/bin/python3.10

- hosts: localhost-py3
  connection: local
  gather_facts: no
  roles:
    - role: poc-k8s

